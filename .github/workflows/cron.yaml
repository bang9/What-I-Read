name: Update readme (cron)
on:
  schedule:
    # 오전 9시 0분, Github Actions 에서는 UTC 기준으로 실행됨
    - cron: '0 0 * * 1'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Update
        uses: bang9/issue-to-readme@0.0.4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner_only: true
